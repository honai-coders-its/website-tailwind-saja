<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="bg-gray-100">
      <header aria-label="Page Header" class="bg-white">
        <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
          <div class="sm:flex sm:items-center sm:justify-between">
            <div class="text-center sm:text-left">
              <h1 class="text-2xl font-bold text-blue-500 sm:text-3xl">
                Happy Learning!
              </h1>

              <p class="mt-1.5 text-sm text-gray-500">
                Banyak belajar biar bisa bantu banyak Orang
              </p>
            </div>

            <div
              class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center"
            >
              <a
                href="#"
                class="inline-flex items-center justify-center gap-1.5 rounded-lg bg-gray-600 px-5 py-3 text-white transition hover:text-gray-200 focus:outline-none focus:ring"
              >
                <span class="text-sm font-medium"> GitHub</span>

                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="icon icon-tabler icon-tabler-brand-github w-4 h-4"
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  stroke-width="2"
                  stroke="currentColor"
                  fill="none"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                  <path
                    d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
                  ></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </header>

      <div class="mx-auto max-w-screen-xl px-4 py-8 sm:px-6 sm:py-12 lg:px-8">
        <!-- Statistics: Simple with Action -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 lg:gap-8">
          <!-- Card -->
          <a
            class="group flex flex-col bg-white border shadow-sm rounded-xl hover:shadow-md transition dark:bg-slate-900 dark:border-gray-800"
            href="#"
          >
            <div class="p-4 md:p-5">
              <div class="flex justify-between items-center">
                <div>
                  <h3
                    class="group-hover:text-blue-600 font-semibold text-gray-800 dark:group-hover:text-gray-400 dark:text-gray-200"
                  >
                    FRONTEND
                  </h3>
                </div>
                <div class="pl-3">
                  <svg
                    class="w-3.5 h-3.5 text-gray-500"
                    width="16"
                    height="16"
                    viewBox="0 0 16 16"
                    fill="none"
                  >
                    <path
                      d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
              </div>
            </div>
          </a>
          <!-- End Card -->
        </div>
        <!-- END Statistics: Simple with Action -->
      </div>
    </main>
  </body>
</html>
